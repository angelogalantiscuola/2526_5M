{% extends 'base.html' %}

{% block content %}
<h1>Crea Nuovo Gioco</h1>
<form method="post">
    <label for="nome">Nome del Gioco</label>
    <input name="nome" id="nome" required>

    <label for="categoria">Categoria</label>
    <input name="categoria" id="categoria" required>

    <label for="numero_giocatori_massimo">Numero Giocatori Massimo</label>
    <input name="numero_giocatori_massimo" id="numero_giocatori_massimo" type="number" min="1" required>

    <label for="durata_media">Durata Media (minuti)</label>
    <input name="durata_media" id="durata_media" type="number" min="1" required>

    <input type="submit" value="Crea Gioco">
</form>
{% endblock %}
